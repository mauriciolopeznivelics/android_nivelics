# SonarQube Project Configuration for Infrastructure and Scripts
# Analyzes Kubernetes configurations, shell scripts, and documentation

# Project Information
sonar.projectKey=sonarqube-k8s-setup
sonar.projectName=SonarQube Kubernetes Setup
sonar.projectVersion=1.0
sonar.projectDescription=SonarQube deployment on Kubernetes with Android integration demo

# Source Code Configuration - Scripts and Configuration Files
sonar.sources=scripts,k8s,docs,android-project-setup,test-android-project/app/src/main
sonar.tests=test-android-project/app/src/test

# Language and Encoding
sonar.sourceEncoding=UTF-8

# File Inclusions - Include relevant file types
sonar.inclusions=\
    **/*.sh,\
    **/*.yaml,\
    **/*.yml,\
    **/*.md,\
    **/*.properties,\
    **/*.gradle,\
    **/*.kt,\
    **/*.java

# Android Test Project Configuration (if exists)
sonar.java.binaries=test-android-project/app/build/intermediates/javac,test-android-project/app/build/tmp/kotlin-classes
sonar.android.lint.report=test-android-project/app/build/reports/lint-results.xml

# Coverage Configuration (if test project is built)
sonar.coverage.jacoco.xmlReportPaths=test-android-project/app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml

# Exclusions - Build artifacts and temporary files
sonar.exclusions=\
    **/build/**,\
    **/target/**,\
    **/node_modules/**,\
    **/.gradle/**,\
    **/.git/**,\
    **/.kiro/**,\
    **/.vscode/**,\
    **/R.java,\
    **/R$*.java,\
    **/BuildConfig.*,\
    **/Manifest*.*,\
    **/databinding/**,\
    **/generated/**

# Coverage Exclusions
sonar.coverage.exclusions=\
    **/*Test*.*,\
    **/build/**,\
    **/generated/**,\
    **/.gradle/**

# Copy-Paste Detection Exclusions
sonar.cpd.exclusions=\
    **/build/**,\
    **/generated/**,\
    **/*.md

# Duplication Configuration
sonar.cpd.java.minimumtokens=50
sonar.cpd.kotlin.minimumtokens=50

# Analysis Configuration
sonar.analysis.mode=publish

# Quality Gate Configuration
sonar.qualitygate.wait=true