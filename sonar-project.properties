# SonarCloud Configuration
sonar.projectKey=mauriciolopeznivelics_android_nivelics
sonar.organization=mauriciolopeznivelics

# Project Information
sonar.projectName=android_nivelics
sonar.projectVersion=1.0

# Source Code Configuration
sonar.sources=scripts,k8s,docs,android-project-setup,test-android-project/app/src/main
sonar.tests=test-android-project/app/src/test

# Language and Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate Thresholds (Local - SonarCloud may override)
sonar.coverage.minimum=80.0
sonar.duplicated_lines_density.maximum=3.0
sonar.maintainability_rating.maximum=1
sonar.reliability_rating.maximum=1
sonar.security_rating.maximum=1

# Exclusions - Build artifacts and temporary files
sonar.exclusions=\
    **/build/**,\
    **/target/**,\
    **/node_modules/**,\
    **/.gradle/**,\
    **/.git/**,\
    **/.kiro/**,\
    **/.vscode/**,\
    **/R.java,\
    **/R$*.java,\
    **/BuildConfig.*,\
    **/Manifest*.*,\
    **/databinding/**,\
    **/generated/**

# Coverage Exclusions
sonar.coverage.exclusions=\
    **/*Test*.*,\
    **/build/**,\
    **/generated/**,\
    **/.gradle/**

# Copy-Paste Detection Exclusions
sonar.cpd.exclusions=\
    **/build/**,\
    **/generated/**,\
    **/*.md

# Duplication Configuration
sonar.cpd.java.minimumtokens=50
sonar.cpd.kotlin.minimumtokens=50

# Analysis Configuration
sonar.analysis.mode=publish

# Quality Gate Configuration
sonar.qualitygate.wait=true