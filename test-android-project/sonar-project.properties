# SonarQube Project Configuration for Test Android Project
# This configuration is optimized for testing the SonarQube integration

# Project Information
sonar.projectKey=android_app_test
sonar.projectName=Test Android App
sonar.projectVersion=1.0
sonar.projectDescription=Test Android application for SonarQube Quality Gate validation

# Source Code Configuration
sonar.sources=app/src/main/java,app/src/main/kotlin
sonar.tests=app/src/test/java,app/src/test/kotlin,app/src/androidTest/java,app/src/androidTest/kotlin

# Java/Kotlin Configuration
sonar.java.binaries=app/build/intermediates/javac,app/build/tmp/kotlin-classes
sonar.java.libraries=app/build/intermediates/compile_and_runtime_not_namespaced_r_class_jar
sonar.java.test.binaries=app/build/intermediates/javac/debug,app/build/tmp/kotlin-classes/debug
sonar.java.test.libraries=app/build/intermediates/compile_and_runtime_not_namespaced_r_class_jar

# Language and Encoding
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# JaCoCo Coverage Configuration
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/testDebugUnitTestCoverage/testDebugUnitTestCoverage.xml

# Coverage Exclusions - Android Generated Files
sonar.coverage.exclusions=\
    **/R.java,\
    **/R$*.java,\
    **/BuildConfig.*,\
    **/Manifest*.*,\
    **/*Test*.*,\
    **/databinding/**,\
    **/generated/**,\
    **/build/**

# Copy-Paste Detection Exclusions
sonar.cpd.exclusions=\
    **/R.java,\
    **/R$*.java,\
    **/BuildConfig.*,\
    **/Manifest*.*,\
    **/databinding/**,\
    **/generated/**

# Analysis Configuration
sonar.analysis.mode=publish
sonar.dynamicAnalysis=reuseReports

# Duplication Configuration
sonar.cpd.java.minimumtokens=50
sonar.cpd.kotlin.minimumtokens=50